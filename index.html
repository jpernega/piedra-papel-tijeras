<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedras Papel y Tijeras</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/script.js"></script>

</head>

<body>
    <h1>Juego de Piedra, Papel y Tijeras</h1>

    <div class="zona-juego">
        <div>
            <h3>Jugador</h3>
            <img id="imgJugador" src="imagenes/piedra.png" width="200">
        </div>

        <div>
            <h3>CPU</h3>
            <img id="imgCPU" src="imagenes/piedra.png" width="200">
        </div>
    </div>

    <h2 id="resultado">Elige una opción</h2>

    <div class="tirada">
        <div class="opciones">
        <h3>Selecciona tirada</h3>
        <img src="imagenes/piedra.png" width="80" onclick="tirada('piedra')">
        <img src="imagenes/papel.png" width="80" onclick="tirada('papel')">
        <img src="imagenes/tijeras.png" width="80" onclick="tirada('tijeras')">
        </div>

        <div class="estadisticas">
        <h3>Estadísticas</h3>
        <p>Partidas: <span id="partidas">0</span></p>
        <p>Ganadas: <span id="ganadas">0</span></p>
        <p>Perdidas: <span id="perdidas">0</span></p>
        <p>Empatadas: <span id="empatadas">0</span></p>
        </div>
    </div>

</body>

</html>
